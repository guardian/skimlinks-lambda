name: Build
on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      # Setup AWS credentials to enable uploading to S3 for Riff-Raff.
      # See https://github.com/aws-actions/configure-aws-credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: clean, compile, test
        run: sbt -v clean compile test

      - name: Upload to Riff-Raff
        uses: guardian/actions-riff-raff@v2.2.2
        with:
            projectName: skimlinks-lambda
            configPath: riff-raff.yaml
            buildNumberOffset: 135
            contentDirectories: |
                skimlinks-lambda:
                - skimlinks-lambda.jar
                skimlinks-lambda-cfn:
                - cfn.yaml
              

